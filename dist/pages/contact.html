<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a2c4732960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/main.css" />
    <title>Jose Chaparro | Contact</title>
  </head>
  <body>
    <!-- Showcase -->
    <section class="projects-section">
      <div class="top-menu">
        <div class="container">
          <nav class="nav">
            <a href="index.html" class="logo">
              <!-- <h1>J<span>C</span></h1> -->
            </a>
            <div class="hamburger-menu">
              <i class="fas fa-bars"></i>
              <i class="fas fa-times"></i>
            </div>
            <ul class="nav-list">
              <li class="nav-item">
                <a href="../index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="/dist/pages/projects.html" class="nav-link"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a href="/dist/pages/contact.html" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  href="https://docs.google.com/document/d/1USJFHR7indVe7arXXpESPRhZEsW2VywhOD4WwZ9h5AQ/edit?usp=sharing"
                  download
                  class="nav-link"
                  >Resume</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <section class="contact">
      <div class="contact-heading">
        <h1 class="heading">Contact <span>Me</span></h1>
        <p class="heading-underline"></p>
      </div>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input
            type="text"
            class="text-input name-input"
            placeholder="Name"
            name="name"
          />
          <input
            type="text"
            class="text-input subject-input"
            placeholder="Subject"
            name="subject"
          />
          <input
            type="email"
            class="text-input email-input"
            placeholder="Email Address"
            name="email"
          />
          <input
            type="text"
            class="text-input phone-input"
            placeholder="Phone Number"
            name="phone"
          />
          <textarea
            type="text"
            class="text-input message-input"
            placeholder="Message"
            name="message"
          ></textarea>
          <div class="span-filter">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="main-footer" id="main-footer">
      <div class="footer-content container">
        <p>
          Created by Jose Chaparro<br />
          2020 All Rights Reserved
        </p>
        <div class="social">
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>

    <script src="../js/app.js"></script>
  </body>
</html>
